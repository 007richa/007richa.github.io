<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body>
 <h1>Registration Form</h1> 
 <p>Please fill out this form with the required information</p>

 <form action="https://register-demo.freecodecamp.org">
  <fieldset class="one">
    <label>Enter Your First Name: <input type="text" name="fname" required></label>
      
    <label>Enter Your Last Name: <input type="text" name="lname" required>
    </label>

    <label>Enter Your Email: <input type="email" name="email" required></label>

    <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required></label>

  </fieldset>

  <fieldset class="two">
    <label><input type="radio" name="account-type" class="inline"/> Personal Account</label>
    <label><input type="radio" name="account-type" class="inline"/> Business Account</label>
    <label><input type="checkbox" required name="T&C" class="inline"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/
">terms and conditions</a> </label>
  </fieldset>
  
  <fieldset class="three">
    <label for="">Upload a profile picture: <input type="file" name="pic" > </label>
    <label for="">Input your age (years): <input type="number" min="13" max="120" name="age" id=""> </label>
    <label for="">How did you hear about us?
      <select name="heard?" id="">
        <option value="">(select one)</option>
        <option value="1">freeCodeCamp News</option>
        <option value="2">freeCodeCamp YouTube Channel</option>
        <option value="3">freeCodeCamp Forum</option>
        <option value="4">Other</option>
      </select>
    </label>
    <label for="">Provide a bio: <textarea name="bio" id="" cols="30" rows="3" placeholder="I like coding on the beach..."> </textarea></label>
  </fieldset>
  <input type="submit" name="" value="Submit" id="">

 </form>
</html>
